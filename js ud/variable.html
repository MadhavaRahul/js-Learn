<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var let const</title>
</head>
<body>
    <script>
        var a=9//declare var
        var a=0//reassign sucess
        a=6//re-declare success
        document.write(a)
        
        let l=1
        // let l=2  reassign failed
        l=7 //redeclare success
        document.write(l)
        
        const c=9 
        // c=10// reassign fails
        // c=6  const is final
        document.write(c)
    </script>
</body>
</html>
